<h3 class="title">Подтверждение удаления</h3>
<div class="paddings">
  <mat-card>
    <mat-card-content>
      <p>Вы действительно хотите удалить запись:
        <span class="message">{{ message }}</span>?</p>
    </mat-card-content>
  </mat-card>
  <div class="act-btn">
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-raised-button color="warn" cdkFocusInitial (click)="onYesClick()">
      Удалить
    </button>
  </div>
</div>
