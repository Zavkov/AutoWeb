<mat-card>
  <mat-card-header>
    <mat-card-title>Редактировать</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Имя</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Фамилия</mat-label>
        <input matInput formControlName="secondName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Отчество</mat-label>
        <input matInput formControlName="surname">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Телефон</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Адрес</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Должность</mat-label>
        <input matInput formControlName="position">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Логин</mat-label>
        <input matInput formControlName="username">
      </mat-form-field> 
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Парол</mat-label>
        <input matInput formControlName="password">
      </mat-form-field> 
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Магазин</mat-label>
        <mat-select formControlName="storeId">
          <mat-option *ngFor="let store of stores" [value]="store.id">{{store.fullname}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Роль</mat-label>
        <mat-select formControlName="roleId">
          <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="create()"
      [disabled]="formGroup.invalid">Добавить</button>
    <label class="space"></label>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
  </mat-card-actions>
</mat-card>
