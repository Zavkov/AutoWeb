<button mat-raised-button color="primary" (click)="OnAddClick()" class="mb-10">
      Добавить
  </button>
  <div class="tbl-cntnr mat-elevation-z8">
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
      </ng-container>

      <ng-container matColumnDef="accessRights">
      <th mat-header-cell *matHeaderCellDef>Права доступа</th>
      <td mat-cell *matCellDef="let element">
        {{ translateFunctionals(element.functionals).join(", ") }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let element">
        <button 
          class="actions"
          (click)="onEdit(element.id, element.roleName, element.functionals)">
         Edit
        </button>
        <button 
          class="actions" (click)="openDeleteDialog(element.id, element.roleName)">
          Delete
        </button>
      </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
