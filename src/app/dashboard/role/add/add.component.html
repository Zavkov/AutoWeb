<mat-card class="p-3">
    <mat-card-header>
        <mat-card-title>Добавить</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Имя</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Выберете права доступа</mat-label>
                <mat-select formControlName="functionals" multiple>
                    <mat-option *ngFor="let functional of functionals" [value]="functional">
                        {{ translateFunctional(functional) }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
        <button mat-raised-button color="primary" (click)="create()" [disabled]="formGroup.invalid">Добавить</button>
        <label class="space"></label>
        <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
    </mat-card-actions>
</mat-card>
