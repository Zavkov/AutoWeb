<mat-card>
    <mat-card-header>
        <mat-card-title>Добавить</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Введите название роли</mat-label>
                <input matInput formControlName="roleName"
                    placeholder="Введите название роли">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Выберете права доступа</mat-label>
                <mat-select formControlName="functionalName" multiple>
                  <mat-option *ngFor="let functional of functionals" [value]="functional">
                    {{translateFunctional(functional)}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="center-container">
        <button mat-raised-button color="primary" (click)="onSubmit()"
            [disabled]="formGroup.invalid">Сохранить</button>
        <label class="space"></label>
        <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
    </mat-card-actions>
</mat-card>
