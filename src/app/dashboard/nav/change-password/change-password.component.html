<h5>Введите данные для изменения пароля</h5>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <div class="inpts">
    <mat-form-field appearance="outline">
      <mat-label>Новый пароль</mat-label>
      <input matInput type="password" formControlName="newPassword" placeholder="Новый пароль" title="Минимальная длина пароля 5 символов"/>
      <button mat-icon-button matSuffix *ngIf="form.get('newPassword')?.value" (click)="form.get('newPassword')?.reset()">
        <mat-icon svgIcon="cls"></mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Старый пароль</mat-label>
      <input matInput type="password" formControlName="oldPassword" placeholder="Старый пароль" title="Минимальная длина пароля 5 символов"/>
      <button mat-icon-button  matSuffix *ngIf="form.get('oldPassword')?.value" (click)="form.get('oldPassword')?.reset()">
        <mat-icon svgIcon="cls"></mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="btns">
    <button type="button" mat-button mat-dialog-close>Отмена</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial [disabled]="form.invalid">
      Сохранить
    </button>
  </div>
</form>
