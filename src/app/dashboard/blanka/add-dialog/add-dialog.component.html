<mat-card>
  <div class="w-100 d-flex justify-content-center text-uppercase div">
    <mat-card-header>
      <mat-card-title>Добавить</mat-card-title>
    </mat-card-header>
  </div><br>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Выбор Фирмы</mat-label>
        <mat-select formControlName="storeId">
          <mat-option *ngFor="let store of store" [value]="store.id">{{store.fullname}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Номер накладной</mat-label>
        <input matInput formControlName="invoiceNumber">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Дата</mat-label>
        <input matInput [matDatepicker]="dataSale" formControlName="dataSale" />
        <mat-datepicker-toggle matIconSuffix [for]="dataSale">
        </mat-datepicker-toggle>
        <mat-datepicker #dataSale></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Серия</mat-label>
        <mat-select formControlName="seriaId">
          <mat-option *ngFor="let seria of seria" [value]="seria.id">{{seria.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50 px-1">
        <mat-label>Номер бланки от</mat-label>
        <input matInput formControlName="numberFrom">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50 px-1">
        <mat-label>Номер бланки до</mat-label>
        <input matInput formControlName="numberTo">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="create()" [disabled]="formGroup.invalid">Добавить</button>
    <label class="space px-3"></label>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
  </mat-card-actions>
</mat-card>
