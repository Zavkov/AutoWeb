<mat-card>
    <mat-card-header>
        <mat-card-title>Редактировать</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Название</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="center-container">
        <button mat-raised-button color="primary" (click)="create()" [disabled]="formGroup.invalid">Добавить</button>
        <label class="space"></label>
        <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
    </mat-card-actions>
</mat-card>
